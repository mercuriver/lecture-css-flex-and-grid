<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CSS Flex</title>
	<link rel="stylesheet" href="default.css">
	<style>
		.flex-container {
			display: flex;
			flex-direction: column;
			min-height: 100vh;
			border: 10px solid salmon;
		}
		.flex-item {
			flex: 1 auto;	
		}
		@media (min-width: 800px) {
			.flex-container {
				flex-direction: row;
				flex-wrap: wrap;
			}
			.flex-item {
				width: 30%; /* flex-grow 옵션으로 인해 여백이 균일하게 나뉘어져 비율이 1/3로 적용이 됨 */
				/* flex-basis: 30%; */
				flex-grow: 1;
			}
		}
	</style>
</head>

</html>
